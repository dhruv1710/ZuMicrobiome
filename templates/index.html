{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Welcome to Health Tracker</h2>
                <div id="kit-input" class="mb-4">
                    <label for="kitId" class="form-label">Enter your Kit ID or Admin Code</label>
                    <input type="text" class="form-control" id="kitId" placeholder="Enter your unique kit ID or admin code">
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" onclick="validateKitId()">Start Tracking</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function validateKitId() {
        const kitId = document.getElementById('kitId').value;

        if (!kitId) {
            alert('Please enter a Kit ID or Admin Code');
            return;
        }

        fetch(`/validate-kit/${kitId}`)
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    if (data.is_admin) {
                        window.location.href = '/admin/dashboard';
                    } else {
                        localStorage.setItem('kitId', kitId);
                        window.location.href = '/track';
                    }
                } else {
                    alert('Invalid Kit ID or Admin Code');
                }
            });
    }
</script>
{% endblock %}
