{% extends "base.html" %}

{% block content %}
<div class="tracking-container">
    <h2 class="mb-4">{{ meal_type|title }} Tracking</h2>

    <form id="mealTrackingForm">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Select {{ meal_type|title }} Items</h3>
                <div class="meal-tracking">
                    <div class="meal-section">
                        <div id="{{ meal_type }}-content">
                            <!-- Menu items will be populated dynamically -->
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="saveMealData('{{ meal_type }}')">
                            Add {{ meal_type|title }} Entry
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<!-- Include the tracking.js file -->
<script src="{{ url_for('static', filename='js/tracking.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Store kit_id in localStorage for JavaScript functions
    localStorage.setItem('kitId', '{{ session.kit_id }}');

    // Load menu data
    loadMenuData('{{ meal_type }}');

    // Replace Feather icons
    feather.replace();
});
</script>
{% endblock %}
