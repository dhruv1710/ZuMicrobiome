{% extends "base.html" %}

{% block content %}
<div class="tracking-container">
    <h2 class="mb-4">{{ meal_type|title }} Tracking</h2>

    <form id="mealTrackingForm">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Select {{ meal_type|title }} Items</h3>
                <div class="meal-tracking">
                    <div class="meal-section">
                        <div class="category-content" id="{{ meal_type }}-content">
                            <!-- Menu items will be populated dynamically -->
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="saveMealData('{{ meal_type }}')">
                            Add {{ meal_type|title }} Entry
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Load menu data
    console.log('{{ meal_type }}')
    loadMenuData('{{ meal_type }}');
    
    // Replace Feather icons
    feather.replace();
});
</script>
{% endblock %}
