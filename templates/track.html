{% extends "base.html" %}

{% block content %}
<div class="tracking-container">
    <h2 class="mb-4">Daily Health Tracking</h2>

    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 0%" id="formProgress"></div>
    </div>

    <form id="trackingForm">
        <!-- Step 1: Meals -->
        <div class="form-step" id="step1">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Meals</h3>
                    <div class="meal-tracking">
                        <!-- Breakfast Section -->
                        <div class="meal-section mb-4">
                            <div class="category-header" onclick="toggleCategory('breakfast')">
                                <h4>
                                    <i data-feather="chevron-right" class="category-icon"></i> Breakfast
                                </h4>
                            </div>
                            <div class="category-content" id="breakfast-content">
                                <!-- Menu items will be populated dynamically -->
                            </div>
                        </div>

                        <!-- Lunch Section -->
                        <div class="meal-section mb-4">
                            <div class="category-header" onclick="toggleCategory('lunch')">
                                <h4>
                                    <i data-feather="chevron-right" class="category-icon"></i> Lunch
                                </h4>
                            </div>
                            <div class="category-content" id="lunch-content">
                                <!-- Menu items will be populated dynamically -->
                            </div>
                        </div>

                        <!-- Dinner Section -->
                        <div class="meal-section">
                            <div class="category-header" onclick="toggleCategory('dinner')">
                                <h4>
                                    <i data-feather="chevron-right" class="category-icon"></i> Dinner
                                </h4>
                            </div>
                            <div class="category-content" id="dinner-content">
                                <!-- Menu items will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="nextStep(1)">Next: Stool Tracking</button>
        </div>

        <!-- Step 2: Stool -->
        <div class="form-step d-none" id="step2">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Stool Tracking</h3>
                    <div class="stool-types">
                        <div class="row g-4 mb-4">
                            {% for i in range(1, 8) %}
                            <div class="col-6 col-md-4">
                                <div class="stool-type-card">
                                    <input type="radio" class="btn-check" name="stoolType" id="type{{ i }}" value="{{ i }}">
                                    <label class="btn btn-outline-primary w-100" for="type{{ i }}">
                                        <img src="{{ url_for('static', filename='images/type' + i|string + '.svg') }}"
                                             alt="Type {{ i }}" class="img-fluid mb-2" id="stoolImage{{ i }}">
                                        <span class="d-block">Type {{ i }}</span>
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="stool-color-selector p-4">
                            <label class="form-label">Select Color</label>
                            <input type="range" class="form-range" min="0" max="5" step="1" id="colorSlider" value="0">
                            <div class="color-labels d-flex justify-content-between mt-2">
                                <span class="color-dot" style="background-color: #8B4513">🟤</span>
                                <span class="color-dot" style="background-color: #FFD700">🟡</span>
                                <span class="color-dot" style="background-color: #228B22">🟢</span>
                                <span class="color-dot" style="background-color: #FF0000">🔴</span>
                                <span class="color-dot" style="background-color: #FFFFFF">⚪</span>
                                <span class="color-dot" style="background-color: #000000">⚫</span>
                            </div>
                        </div>

                        <!-- New Sense of Relief Slider -->
                        <div class="relief-selector p-4">
                            <label class="form-label">Sense of Relief</label>
                            <input type="range" class="form-range" min="1" max="5" step="1" id="reliefSlider" value="3">
                            <div class="relief-labels d-flex justify-content-between mt-2">
                                <span>😫</span>
                                <span>😕</span>
                                <span>😐</span>
                                <span>😌</span>
                                <span>😊</span>
                            </div>
                        </div>

                        <!-- New Smell Intensity Slider -->
                        <div class="smell-selector p-4">
                            <label class="form-label">Smell Intensity</label>
                            <input type="range" class="form-range" min="1" max="5" step="1" id="smellSlider" value="3">
                            <div class="smell-labels d-flex justify-content-between mt-2">
                                <span>🌸</span>
                                <span>😐</span>
                                <span>🤢</span>
                                <span>🤮</span>
                                <span>☠️</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next: Mood</button>
            </div>
        </div>

        <!-- Step 3: Mood -->
        <div class="form-step d-none" id="step3">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Daily Mood</h3>
                    <div class="mood-tracker p-4">
                        <input type="range" class="form-range" min="1" max="7" step="1" id="moodSlider" value="4">
                        <div class="mood-labels d-flex justify-content-between mt-2">
                            <span>😢</span>
                            <span>😞</span>
                            <span>😕</span>
                            <span>😐</span>
                            <span>🙂</span>
                            <span>😊</span>
                            <span>😄</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Previous</button>
                <button type="button" class="btn btn-primary" onclick="saveTracking()">Save Entry</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Array of preset colors
    const stoolColors = ['#8B4513', '#FFD700', '#228B22', '#FF0000', '#FFFFFF', '#000000'];

    // Handle color slider changes
    const colorSlider = document.getElementById('colorSlider');
    colorSlider.addEventListener('input', function(e) {
        const selectedColor = stoolColors[e.target.value];
        const selectedStoolType = document.querySelector('input[name="stoolType"]:checked');

        if (selectedStoolType) {
            const stoolImage = document.getElementById(`stoolImage${selectedStoolType.value}`);

            // Update the SVG color
            fetch(stoolImage.getAttribute('src'))
                .then(response => response.text())
                .then(svgContent => {
                    // Replace all fill colors in the SVG
                    const newSvgContent = svgContent.replace(/#[0-9A-F]{6}/gi, selectedColor);
                    // Create a blob from the modified SVG
                    const blob = new Blob([newSvgContent], {type: 'image/svg+xml'});
                    // Update the image source
                    stoolImage.src = URL.createObjectURL(blob);
                });
        }
    });

    // Update color slider when stool type is selected
    document.querySelectorAll('input[name="stoolType"]').forEach(radio => {
        radio.addEventListener('change', function() {
            if (!colorSlider.value) {
                colorSlider.value = 0; // Default to brown
                const event = new Event('input');
                colorSlider.dispatchEvent(event);
            }
        });
    });
</script>
{% endblock %}
