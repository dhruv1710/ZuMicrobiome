{% extends "base.html" %}

{% block content %}
<div class="tracking-container">
    <h2 class="mb-4">Daily Health Tracking</h2>

    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 0%" id="formProgress"></div>
    </div>

    <form id="trackingForm">
        <!-- Step 1: Meals -->
        <div class="form-step" id="step1">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Meals</h3>
                    <div class="meal-tracking">
                        <!-- Breakfast Section -->
                        <div class="meal-section mb-4">
                            <div class="category-header" onclick="toggleCategory('breakfast')">
                                <h4><i data-feather="chevron-right" class="category-icon"></i> Breakfast</h4>
                            </div>
                            <div class="category-content" id="breakfast-content">
                                <!-- Fruits Category -->
                                <div class="subcategory">
                                    <div class="category-header" onclick="toggleCategory('breakfast-fruits')">
                                        <i data-feather="chevron-right" class="category-icon"></i> Fruits
                                    </div>
                                    <div class="category-content" id="breakfast-fruits-content">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="breakfast-fruits-apple">
                                            <label class="form-check-label" for="breakfast-fruits-apple">Apple</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="breakfast-fruits-banana">
                                            <label class="form-check-label" for="breakfast-fruits-banana">Banana</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="breakfast-fruits-pineapple">
                                            <label class="form-check-label" for="breakfast-fruits-pineapple">Pineapple</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Grains Category -->
                                <div class="subcategory">
                                    <div class="category-header" onclick="toggleCategory('breakfast-grains')">
                                        <i data-feather="chevron-right" class="category-icon"></i> Grains
                                    </div>
                                    <div class="category-content" id="breakfast-grains-content">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="breakfast-grains-oatmeal">
                                            <label class="form-check-label" for="breakfast-grains-oatmeal">Oatmeal</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="breakfast-grains-bread">
                                            <label class="form-check-label" for="breakfast-grains-bread">Bread</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Lunch Section -->
                        <div class="meal-section mb-4">
                            <div class="category-header" onclick="toggleCategory('lunch')">
                                <h4><i data-feather="chevron-right" class="category-icon"></i> Lunch</h4>
                            </div>
                            <div class="category-content" id="lunch-content">
                                <!-- Add similar structure for lunch categories -->
                            </div>
                        </div>

                        <!-- Dinner Section -->
                        <div class="meal-section">
                            <div class="category-header" onclick="toggleCategory('dinner')">
                                <h4><i data-feather="chevron-right" class="category-icon"></i> Dinner</h4>
                            </div>
                            <div class="category-content" id="dinner-content">
                                <!-- Add similar structure for dinner categories -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="nextStep(1)">Next: Stool Tracking</button>
        </div>

        <!-- Step 2: Stool -->
        <div class="form-step d-none" id="step2">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Stool Tracking</h3>
                    <div class="stool-types">
                        <div class="row g-4">
                            {% for i in range(1, 8) %}
                            <div class="col-6 col-md-4">
                                <div class="stool-type-card">
                                    <input type="radio" class="btn-check" name="stoolType" id="type{{ i }}" value="{{ i }}">
                                    <label class="btn btn-outline-primary w-100" for="type{{ i }}">
                                        <div class="color-selector mb-2">
                                            <input type="color" class="form-control form-control-color" id="color{{ i }}" value="#8B4513">
                                        </div>
                                        <img src="{{ url_for('static', filename='images/type' + i|string + '.svg') }}"
                                             alt="Type {{ i }}" class="img-fluid mb-2" id="stoolImage{{ i }}">
                                        <span class="d-block">Type {{ i }}</span>
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next: Mood</button>
            </div>
        </div>

        <!-- Step 3: Mood -->
        <div class="form-step d-none" id="step3">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Daily Mood</h3>
                    <div class="mood-tracker p-4">
                        <input type="range" class="form-range" min="1" max="7" step="1" id="moodSlider" value="4">
                        <div class="mood-labels d-flex justify-content-between mt-2">
                            <span>üò¢</span>
                            <span>üòû</span>
                            <span>üòï</span>
                            <span>üòê</span>
                            <span>üôÇ</span>
                            <span>üòä</span>
                            <span>üòÑ</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Previous</button>
                <button type="button" class="btn btn-primary" onclick="saveTracking()">Save Entry</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Handle color picker changes
    for (let i = 1; i <= 7; i++) {
        const colorPicker = document.getElementById(`color${i}`);
        const stoolImage = document.getElementById(`stoolImage${i}`);

        colorPicker.addEventListener('input', function(e) {
            // Get the SVG content
            fetch(stoolImage.src)
                .then(response => response.text())
                .then(svgContent => {
                    // Replace the fill color in the SVG
                    const newSvgContent = svgContent.replace(/#8B4513/g, e.target.value);
                    // Create a blob from the modified SVG
                    const blob = new Blob([newSvgContent], {type: 'image/svg+xml'});
                    // Update the image source
                    stoolImage.src = URL.createObjectURL(blob);
                });
        });
    }
</script>
{% endblock %}
